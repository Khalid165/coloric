{%include "header.html"%}
{%import "bootstrap/wtf.html" as wtf%}
<h1 >Background Remover .</h1>
  <div class="card w-50" >
  <div class="card-body">
      {%with error=get_flashed_messages()%}
      {%if error%}
      <ul>
          {%for x in error%}
            <li style="color:red; margin-top:20px;">{{x}}</li>
          {%endfor%}
      </ul>
      {%endif%}
    {%endwith%}
    <form method="post" enctype="multipart/form-data" style=" margin:50px;">
        <label style="margin-bottom:20px;">Image </label>
           <br>

      <input class="form-control me-2" type="file"  name="file" >
        <button type="submit" class="btn btn-outline-success" name="submit" style="margin-top:50px">Remove Background </button>
    </form>



  </div>
</div>


        {%if image%}
        <div class="container text-center" style="padding:50px;margin-bottom:100px;">
             <div class="row">
                 <div class="col-lg-6 col-md-12"><img class="image" src="{{image}}" width="100%" height="100%"></div>
                 <div class="col-lg-6 col-md-12"><img class="image" src="{{removed}}" width="100%" height="100%"></div>
             </div>
                <form method="post" enctype="multipart/form-data" action="/download">
                <a class="btn" style="background-color:#FFF8EA;" href="{{url_for('download',filename=removed.split('/')[2])}}">Save .</a>
                </form>
        </div>




{%endif%}


</form>

{%include "footer.html"%}
